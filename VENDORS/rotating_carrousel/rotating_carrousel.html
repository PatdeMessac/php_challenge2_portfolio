
<!DOCTYPE html>
<html>
<head>
  <title>rotating_</title>
  <!--http://www.the-art-of-web.com/css/3d-transforms/-->
</head>
<body>
<h1 ">rotating carrousel</h1>
<br >

<div id="stage" style="background: rgba(0,0,0,0.3);padding : 50px 0 50px 0 ;">
<p id="spinner" style="background: rgba(0,0,0,0.5); text-align: center; color: #fff;text-shadow: 20px 20px 1px red;">PORT OF OLIO</p>
</div>

<div id="stage" style="padding-left: 50px; height: 160px;">
<div id="spinner" style="-webkit-transform-origin: 350px 500px 250px;">

<img style="-webkit-transform: rotateY(0deg) translateX(180px); padding: 20px 0 0 50px;" src="images/train.png" width="200" height="160" alt="">

<img style="-webkit-transform: rotateY(-72deg) translateX(180px); padding: 20px 0 0 50px;" src="images/train.png" width="200" height="160" alt="">
<img style="-webkit-transform: rotateY(-144deg) translateX(180px); padding: 20px 0 0 50px;" src="images/train.png" width="200" height="160" alt="">
<img style="-webkit-transform: rotateY(-216deg) translateX(180px); padding: 20px 0 0 10px;" src="images/train.png" width="200" height="160" alt="">
<img style="-webkit-transform: rotateY(-288deg) translateX(180px); padding: 20px 0 0 20px;" src="images/train.png" width="200" height="160" alt="">
</div>
</div>
<style type="text/css">
@-webkit-keyframes spinner {
  from {
    -webkit-transform: rotateY(0deg);
            transform: rotateY(0deg);
  }
  to {
    -webkit-transform: rotateY(-360deg);
            transform: rotateY(-360deg);
  }
}

#stage {
  margin: 1em auto;
  -webkit-perspective: 1200px;
}

#spinner {
  -webkit-animation-name: spinner;
  -webkit-animation-timing-function: linear;
  -webkit-animation-iteration-count: infinite;
  -webkit-animation-duration: 20s;
  -webkit-transform-style: preserve-3d;
}
#spinner:hover {
  -webkit-animation-play-state: paused;
  
}

#spinner img {
  position: absolute;
  border: 5px solid #ccc;
  background: rgba(255,255,255,0.8);
  /*box-shadow: inset 0 0 20px rgba(0,0,0,0.2);*/
  box-shadow: 5px grey;
}

</style>

</body>
</html>
